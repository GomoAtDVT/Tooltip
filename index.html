<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Gomolemo">
    <title>Tooltip</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <main>
        <section class="main-container">
            <div class="first-object center">
                <div class="tooltip">Information in the home</div>
                <div class="icon"><i class="bi bi-caret-down-fill"></i></div>
                <div class="navigation">Home</div>
            </div>
            <div class="second-object center">
                <div class="tooltip two">Information in the project</div>
                <div class="icon"><i class="bi bi-caret-down-fill"></i></div>
                <div class="navigation-two">Project</div>
            </div>
            <div class="second-object center">
                <div class="tooltip two">Information in the blog</div>
                <div class="icon"><i class="bi bi-caret-down-fill"></i></div>
                <div class="navigation two">Blog</div>
            </div>
        </section>
    </main>
</body>
</html>
